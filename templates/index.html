<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* –õ–µ–≤–æ–µ –º–µ–Ω—é */
        .sidebar {
            width: 250px;
            background: #1e1e1e;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sidebar .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 6px;
            background: #2c2c2c;
            cursor: pointer;
            color: #ffffff;
            text-decoration: none;
        }

        .sidebar .menu-item:hover {
            background: #3d3d3d;
        }

        .sidebar .menu-item .toggle {
            margin-left: auto;
        }

        .sidebar .settings {
            margin-top: auto;
            border-top: 1px solid #3d3d3d;
            padding-top: 10px;
        }

        .sidebar .settings input[type="checkbox"] {
            margin-left: 10px;
        }

        .chat-container {
            flex: 1;
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
        }

        .user-message {
            background: #d1e7dd;
            text-align: left;
        }

        .bot-message {
            background: #98e9ff;
            text-align: right;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- –õ–µ–≤–æ–µ –º–µ–Ω—é -->
    <div class="sidebar">
        <h2>–ú–µ–Ω—é</h2>
        <a class="menu-item" href="#">
            <span>+ –ù–æ–≤—ã–π —Ä–∞–∑–≥–æ–≤–æ—Ä</span>
        </a>
        <a class="menu-item" href="#">
            <span>–ü—Ä–∏–≤–µ—Ç!</span>
            <button class="delete" style="background: none; border: none; color: #ff6b6b; cursor: pointer;">üóëÔ∏è</button>
        </a>
        <div class="settings">
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <div class="menu-item">
                <span>–ú–æ–¥–µ–ª—å:</span>
                <select style="background: #2c2c2c; color: white; border: none;">
                    <option>GPT-4</option>
                    <option>GPT-3.5</option>
                </select>
            </div>
            <div class="menu-item">
                <span>–Ø–∑—ã–∫:</span>
                <select style="background: #2c2c2c; color: white; border: none;">
                    <option>ru_RU</option>
                    <option>en_US</option>
                </select>
            </div>
            <div class="menu-item">
                <span>–¢—ë–º–Ω—ã–π —Ä–µ–∂–∏–º:</span>
                <input type="checkbox" id="darkModeToggle">
            </div>
        </div>
    </div>

    <!-- –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å —á–∞—Ç–∞ -->
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const messages = document.getElementById("messages");

            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("message", "user-message");
            userMessageDiv.textContent = userInput.value;
            messages.appendChild(userMessageDiv);

            const botMessageDiv = document.createElement("div");
            botMessageDiv.classList.add("message", "bot-message");
            botMessageDiv.textContent = "–ù–µ–π—Ä–æ—Å–µ—Ç—å –¥—É–º–∞–µ—Ç...";
            messages.appendChild(botMessageDiv);

            messages.scrollTop = messages.scrollHeight;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput.value }),
                });

                const data = await response.json();

                if (data.response) {
                    botMessageDiv.textContent = data.response;
                } else {
                    botMessageDiv.textContent = "–û—à–∏–±–∫–∞: " + (data.error || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞");
                }
            } catch (error) {
                botMessageDiv.textContent = "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É!";
            }

            userInput.value = "";
            messages.scrollTop = messages.scrollHeight;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        document.getElementById("darkModeToggle").addEventListener("change", function () {
            document.body.style.background = this.checked ? "#1e1e1e" : "#f5f5f5";
        });
    </script>
</body>
</html>
